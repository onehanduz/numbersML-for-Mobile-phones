<body class="inverted">
  <div id="numSettings" class="inverted ui container">
    <div>
      <h4
        style="
          margin-top: 1em;
          margin-bottom: 1em;
          font-size: 4em;
          text-align: center;
        "
        class="inverted huge header"
      >
        Cards
      </h4>
    </div>
    <!-- SETTINGSs -->
    <div>
      <form
        id="numSettings_form"
        style="font-size: 3em"
        class="inverted ui form container"
      >
        <div class="inverted huge field">
          <div class="inverted two fields">
            <div class="inverted field">
              <label>Cards system</label>
              <select
                style="color: white; background: #232b32; margin-top: 10px"
                name="numberSystem"
                class="inverted ui hugedropdown"
              >
                <option selected value="2">Two cards</option>
              </select>
            </div>
            <div class="inverted field">
              <label>Images</label>
              <select
                style="color: white; background: #232b32; margin-top: 10px"
                name="image"
                class="inverted ui hugedropdown"
              >
                <option value="2">Two image</option>
                <option value="1">One image</option>
              </select>
            </div>
          </div>
          <div class="inverted three fields">
            <div class="inverted field">
              <label>Amount</label>
              <input
                style="color: white; background: #232b32; margin-top: 10px"
                name="amount"
                type="number"
                placeholder="100"
                min="0"
                max="1000"
              />
            </div>
            <div class="inverted field">
              <label>Min</label>
              <input
                style="color: white; background: #232b32; margin-top: 10px"
                name="minValue"
                type="number"
                placeholder="000"
                min="0"
                max="1351"
              />
            </div>
            <div class="inverted field">
              <label>Max</label>
              <input
                style="color: white; background: #232b32; margin-top: 10px"
                name="maxValue"
                type="number"
                placeholder="1352"
                min="0"
                max="1352"
              />
            </div>
          </div>
          <div class="inverted field">
            <div class="inverted field">
              <label>Repeatable</label>
              <select
                style="color: white; background: #232b32; margin-top: 10px"
                name="repeatable"
                class="inverted ui hugedropdown"
              >
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
          </div>

          <div class="inverted field">
            <label>AutoAdvance in 10ms</label>
            <div class="inverted ui input focus">
              <input
                style="
                  color: white;
                  background-color: #232b32;
                  margin-top: 10px;
                "
                name="autoAdvanced"
                type="number"
                placeholder="default off"
              />
            </div>
          </div>
        </div>
        <div style="text-align: center">
          <button
            type="submit"
            style="font-size: 1em"
            class="ui primary huge button"
          >
            Start
          </button>
        </div>
      </form>
      <div>
        <h2>
          Talab va kamchiliklar bo'lsa github.com/onehanduz yoki t.me/onehand_1
          ga murojaat qiling!
        </h2>
        <h2>Contact: onehanduz@gmail.com</h2>
      </div>
    </div>
    <!-- NUMBERS -->
  </div>
  <div id="numMemo" style="display: none" class="inverted ui eventContainer">
    <div style="margin-top: 1em">
      <button
        id="memoEnd"
        style="font-size: 2em"
        class="inverted ui icon button"
      >
        END
      </button>
      <span id="timeStart" style="font-size: 2em">12:00</span>
    </div>

    <h2 style="margin-left: 1em; font-size: 3em" id="statusBar">1/2</h2>
    <div
      style="font-size: 13em"
      id="memoMidNum"
      class="inverted numbersMemo numbersMemoMid"
    >
      Start
    </div>

    <div>
      <button
        style="margin-inline-start: -2em"
        class="ui primary icon huge button memoReturn"
        onclick="memoReturn()"
      >
        <i
          style="font-size: 5.5em; padding-top: 37.5"
          class="fast backward icon"
          aria-hidden="true"
        ></i>
      </button>
      <button class="ui primary icon huge button memoPrev" onclick="memoPrev()">
        <i
          style="font-size: 5.5em; padding-top: 37.5"
          class="horizontally flipped play icon"
        ></i>
      </button>
      <button
        style="margin-left: 3em"
        class="ui green icon huge button memoNext"
        onclick="memoNext()"
      >
        <i style="font-size: 5.5em; padding-top: 37.5" class="play icon"></i>
      </button>
    </div>

    <button class="ui danger icon huge button memoElo" onclick="memoElo()">
      <i
        style="font-size: 4em; padding-top: 25px"
        class="horizontally undo play icon"
      ></i>
    </button>
  </div>
  <div id="numResult" style="display: none" class="inverted ui container">
    <font size="9">
      <div style="display: flex; justify-content: center">
        <button
          id="resultEnd"
          style="font-size: 0.85em; margin-top: 0.5em"
          class="ui primary icon button"
        >
          Return
        </button>
        <button
          id="resultSort"
          style="font-size: 0.85em; margin-top: 0.5em"
          class="ui primary icon button"
        >
          Sort
        </button>
      </div>
      <div style="display: flex; justify-content: center">
        <button
          id="copy"
          style="font-size: 0.7em; margin-top: 0.7em"
          class="inverted ui green icon button"
          onclick="copyTime()"
        >
          Copy time
        </button>
      </div>
      <table class="inverted ui table">
        <thead>
          <tr>
            <th class="inverted ten wide">Params</th>
            <th class="inverted six wide">Results</th>
          </tr>
          <tr>
            <td>Amount:</td>
            <td id="amountofres"></td>
          </tr>
          <tr>
            <td>All time:</td>
            <td id="timeofres"></td>
          </tr>
          <tr>
            <td>Stop time:</td>
            <td id="amountofrestime"></td>
          </tr>
          <tr>
            <td>Spended:</td>
            <td id="amountofrestimeer"></td>
          </tr>
          <tr>
            <td>Average:</td>
            <td id="timeofavarage"></td>
          </tr>
          <tr>
            <th class="inverted ten wide">Numbers</th>
            <th class="inverted six wide">Time</th>
          </tr>
        </thead>
        <tbody id="memoResults">
          <tr>
            <td>00</td>
            <td>00:00.00</td>
          </tr>
        </tbody>
      </table>
      <img src="./cards/J♠️.svg" width="1px" />
    </font>
  </div>

  <script src="./semantic/semantic.min.js"></script>
  <script src="numbers.js"></script>
  <script src="result.js"></script>
  <script src="control.js"></script>
  <script src="app.js"></script>
  <script src="event.js"></script>
