<style>
  :root {
    --darkBG: #232b32;
  }

  body.inverted {
    color: white;
    background-color: var(--darkBG);
  }
</style>
<head>
  <link rel="stylesheet" type="text/css" href="./semantic/semantic.min.css" />
  <link rel="stylesheet" type="text/css" href="app.css" />
</head>
<body class="inverted inverted">
  <div id="numSettings" class="inverted ui container">
    <div>
      <h4
        style="
          margin-top: 1em;
          margin-bottom: 1em;
          font-size: 4em;
          text-align: center;
        "
        class="inverted huge header"
      >
        Numbers
      </h4>
    </div>
    <!-- SETTINGSs -->
    <div>
      <form
        id="numSettings_form"
        style="font-size: 3em"
        class="inverted ui form container"
      >
        <div class="inverted huge field">
          <div class="inverted two fields">
            <div class="inverted field">
              <label>Numbers system</label>
              <select
                style="color: white; background: #232b32"
                name="numberSystem"
                class="inverted ui hugedropdown"
              >
                <option value="2">Two digit</option>
                <option value="3">Three digit</option>
              </select>
            </div>
            <div class="inverted field">
              <label>Image per locus</label>
              <select
                style="color: white; background: #232b32"
                name="image"
                class="inverted ui hugedropdown"
              >
                <option value="1">One image</option>
                <option value="2">Two image</option>
                <option value="3">Three image</option>
              </select>
            </div>
          </div>
          <div class="inverted three fields">
            <div class="inverted field">
              <label>Amount</label>
              <input
                style="color: white; background: #232b32"
                name="amount"
                type="number"
                placeholder="100"
              />
            </div>
            <div class="inverted field">
              <label>Min</label>
              <input
                style="color: white; background: #232b32"
                name="minValue"
                type="number"
                placeholder="00"
              />
            </div>
            <div class="inverted field">
              <label>Max</label>
              <input
                style="color: white; background: #232b32"
                name="maxValue"
                type="number"
                placeholder="100"
              />
            </div>
          </div>
          <label class="inverted ui dividing header">Unrepeatable</label>
          <div class="inverted three fields">
            <div class="inverted field">
              <label>1-image</label>
              <select
                style="color: white; background: #232b32"
                name="unrepeatable1"
                class="inverted ui hugedropdown"
              >
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <div class="inverted field">
              <label>2-image</label>
              <select
                style="color: white; background: #232b32"
                name="unrepeatable2"
                class="inverted ui hugedropdown"
              >
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
            <div class="inverted field">
              <label>3-image</label>
              <select
                style="color: white; background: #232b32"
                name="unrepeatable3"
                class="inverted ui hugedropdown"
              >
                <option value="false">No</option>
                <option value="true">Yes</option>
              </select>
            </div>
          </div>

          <div class="inverted field">
            <label>Only slow numbers</label>
            <div class="inverted ui input focus">
              <input
                style="color: white; background: #232b32"
                name="slownumbers"
                type="text"
                placeholder="00 01 02 03 04"
              />
            </div>
          </div>
          <div class="inverted field">
            <label>AutoAdvance in ms</label>
            <div class="inverted ui input focus">
              <input
                style="color: white; background-color: #232b32"
                name="autoAdvanced"
                type="number"
                placeholder="default off"
              />
            </div>
          </div>
        </div>
        <div style="text-align: center">
          <button
            type="submit"
            style="font-size: 1em"
            class="ui primary huge button"
          >
            Start
          </button>
        </div>
      </form>
      <div>
        <h2>
          Talab va kamchiliklar bo'lsa github.com/onehanduz yoki t.me/onehand_1
          ga murojaat qiling!
        </h2>
      </div>
    </div>
    <!-- NUMBERS -->
  </div>
  <div id="numMemo" style="display: none" class="inverted ui eventContainer">
    <div style="margin-top: 1em">
      <button
        id="memoEnd"
        style="font-size: 2em"
        class="inverted ui icon button"
      >
        END
      </button>
      <span id="timeStart" style="font-size: 2em">12:00</span>
    </div>

    <h2 style="margin-left: 1em; font-size: 3em" id="statusBar">1/2</h2>
    <div
      style="font-size: 13em"
      id="memoMidNum"
      class="inverted numbersMemo numbersMemoMid"
    >
      Start
    </div>

    <div>
      <button
        style="margin-inline-start: -2em"
        class="ui primary icon huge button memoReturn"
        onclick="memoReturn()"
      >
        <i
          style="font-size: 5.5em; padding-top: 37.5"
          class="fast backward icon"
          aria-hidden="true"
        ></i>
      </button>
      <button class="ui primary icon huge button memoPrev" onclick="memoPrev()">
        <i
          style="font-size: 5.5em; padding-top: 37.5"
          class="horizontally flipped play icon"
        ></i>
      </button>
      <button
        style="margin-left: 3em"
        class="ui green icon huge button memoNext"
        onclick="memoNext()"
      >
        <i style="font-size: 5.5em; padding-top: 37.5" class="play icon"></i>
      </button>
    </div>
  </div>
  <div id="numResult" style="display: none" class="inverted ui container">
    <font size="9">
      <div style="display: flex; justify-content: center">
        <button
          id="resultEnd"
          style="font-size: 0.85em; margin-top: 0.5em"
          class="ui primary icon button"
        >
          Return
        </button>
        <button
          id="resultSort"
          style="font-size: 0.85em; margin-top: 0.5em"
          class="ui primary icon button"
        >
          Sort
        </button>
      </div>
      <div style="display: flex; justify-content: center">
        <button
          id="resultEnd"
          style="font-size: 0.7em; margin-top: 0.7em"
          class="inverted ui green icon button"
          onclick="copyElements()"
        >
          Copy slower than average
        </button>
      </div>
      <table class="inverted ui table">
        <thead>
          <tr>
            <th class="inverted ten wide">Params</th>
            <th class="inverted six wide">Results</th>
          </tr>
          <tr>
            <td>Amount:</td>
            <td id="amountofres"></td>
          </tr>
          <tr>
            <td>Spent:</td>
            <td id="timeofres"></td>
          </tr>
          <tr>
            <td>Average:</td>
            <td id="timeofavarage"></td>
          </tr>
          <tr>
            <th class="inverted ten wide">Numbers</th>
            <th class="inverted six wide">Time</th>
          </tr>
        </thead>
        <tbody id="memoResults">
          <tr>
            <td>00</td>
            <td>00:00.00</td>
          </tr>
        </tbody>
      </table>
    </font>
  </div>
  <script src="./semantic/semantic.min.js"></script>
  <script src="numbers.js"></script>
  <script src="result.js"></script>
  <script src="app.js"></script>
  <script>
    // document.onkeydown = function (evt) {
    //   evt = evt || window.event;
    //   if (evt.keyCode == 39) {
    //     memoNext();
    //   }
    //   if (evt.keyCode == 39) {
    //     memoNext();
    //   }
    // };
    document
      .getElementById("numSettings_form")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        document.getElementById("numSettings").style.display = "none";
        document.getElementById("numMemo").style.display = "flex";
        var numSettings = getData(e.target);
        generateNums(numSettings);
        memoNext();
        start();
        if (numSettings.autoAdvanced != false) {
          interval = setInterval(memoNext, numSettings.autoAdvanced);
        }
      });
    document.getElementById("memoEnd").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("numSettings").style.display = "none";
      document.getElementById("numMemo").style.display = "none";
      document.getElementById("numResult").style.display = "block";
      pause();
      endTime = Date.now();
      resultTime[resultTime.length - 1].stop = Date.now();
      resultarr = calculateResults(resultTime);
      printHead(resultarr);
      printResult(resultarr);
      clearInterval(interval);
    });
    document
      .getElementById("resultEnd")
      .addEventListener("click", function (e) {
        e.preventDefault();
        document.getElementById("numSettings").style.display = "block";
        document.getElementById("numMemo").style.display = "none";
        document.getElementById("numResult").style.display = "none";
        resultTime = [];
        memoNums = ["START"];
        startTime = 0;
        elapsedTime = 0;
        endTime = 0;
        counterClick = 0;
      });

    document
      .getElementById("resultSort")
      .addEventListener("click", function (e) {
        e.preventDefault();
        sortResults(resultarr);
      });
  </script>
</body>
